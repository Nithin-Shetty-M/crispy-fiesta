<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1>Birthday Dashboard</h1>
<a href="/today" class="btn">Today Birthdays</a>
<a href="/logout" class="btn">Logout</a>

<h2>Add Birthday</h2>
<form method="POST" action="/add">
<input type="text" name="name" placeholder="Name" required>
<input type="email" name="email" placeholder="Email" required>
<input type="number" name="day" placeholder="Day" min="1" max="31" required>
<input type="number" name="month" placeholder="Month" min="1" max="12" required>
<select name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<button type="submit">Add</button>
</form>

<h2>Your Birthdays</h2>
<table>
<tr><th>Name</th><th>Email</th><th>Date</th><th>Gender</th><th>Action</th></tr>
{% for b in birthdays %}
<tr>
<td>{{ b[1] }}</td>
<td>{{ b[2] }}</td>
<td>{{ b[3] }}/{{ b[4] }}</td>
<td>{{ b[5] }}</td>
<td><a href="/delete/{{ b[0] }}" class="btn btn-danger">Delete</a>
</td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
