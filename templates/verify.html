<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="card">
    <h2>OTP Verification</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button>Verify</button>
    </form>
</div>
</body>
</html>
